<footer class="fixed bottom-0 left-0 right-0 z-40 bg-white/95 backdrop-blur-xl border-t border-gray-200/60">
    <div class="max-w-4xl mx-auto px-6 py-3">
        <!-- Typing indicator (floating above) -->
        <div id="typing-indicator" class="hidden absolute -top-10 left-6 right-6">
            <div class="bg-white/95 backdrop-blur-sm rounded-xl px-4 py-2 shadow-sm border border-gray-200/50">
                <div class="flex items-center space-x-3 text-gray-600">
                    <div class="flex space-x-1">
                        <div class="w-1.5 h-1.5 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0s;"></div>
                        <div class="w-1.5 h-1.5 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                        <div class="w-1.5 h-1.5 bg-purple-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
                    </div>
                    <span class="text-sm font-medium">Alfa AI is thinking...</span>
                </div>
            </div>
        </div>
        
        <!-- Input row -->
        <div class="flex items-center space-x-3">
            <!-- Input container -->
            <div class="flex-1 relative">
                <div class="relative bg-white/90 backdrop-blur-sm border border-gray-200/80 rounded-2xl shadow-sm hover:shadow-md transition-all duration-300 focus-within:border-purple-300 focus-within:shadow-lg">
                    <!-- Message icon -->
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 pointer-events-none">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                    </div>
                    

                    
                    <!-- Textarea -->
                    <textarea id="user-input" 
                              class="w-full pl-12 pr-6 py-4 bg-transparent border-none rounded-2xl 
                                     focus:outline-none transition-all duration-300 text-gray-900 placeholder-gray-500 
                                     resize-none overflow-hidden leading-relaxed"
                              placeholder="Type your message..."
                              rows="1"
                              style="min-height: 56px; max-height: 200px;"
                              autofocus></textarea>
                </div>
            </div>
            
            <!-- Send button -->
            <button id="send-button" 
                    class="bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 
                           text-white w-14 h-14 rounded-2xl font-medium transition-all duration-300 
                           shadow-sm hover:shadow-md hover:-translate-y-0.5 
                           focus:outline-none focus:ring-4 focus:ring-purple-100 
                           disabled:opacity-50 disabled:cursor-not-allowed
                           flex items-center justify-center">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>
</footer>
