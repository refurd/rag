<!-- Files Panel -->
<div id="files-panel" class="fixed top-0 right-0 h-full w-1/2 bg-white/95 backdrop-blur-xl border-l border-gray-200/60 shadow-2xl transform translate-x-full transition-transform duration-300 ease-out z-30">
    <!-- Panel Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200/60 bg-white/90 backdrop-blur-xl">
        <div class="flex items-center space-x-3">
            <div class="w-6 h-6 text-purple-600">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-5l-2-2H5a2 2 0 00-2 2z" />
                </svg>
            </div>
            <h2 class="text-lg font-semibold text-gray-900">F√°jlkezel≈ë</h2>
        </div>
        <button id="files-close-btn" class="p-2 rounded-lg hover:bg-gray-100 transition-colors">
            <div class="w-5 h-5 text-gray-500">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </button>
    </div>

    <!-- Panel Content -->
    <div class="flex-1 overflow-hidden">
        <!-- Toolbar -->
        <div class="p-4 border-b border-gray-200/40 bg-gray-50/50">
            <!-- Breadcrumb -->
            <div id="breadcrumb" class="flex items-center space-x-2 text-sm text-gray-600 mb-3">
                <span class="cursor-pointer hover:text-purple-600 transition-colors" data-path="">üìÅ Root</span>
            </div>
            
            <!-- Actions -->
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <!-- Selection Mode Toggle -->
                    <button id="selection-mode-btn" class="px-3 py-1.5 text-sm rounded-lg border border-gray-300 bg-white hover:bg-gray-50 transition-colors">
                        Select
                    </button>
                    
                    <!-- Upload Button -->
                    <button id="upload-btn" class="px-3 py-1.5 text-sm rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition-colors">
                        Upload
                    </button>
                    
                    <!-- New Folder Button -->
                    <button id="new-folder-btn" class="px-3 py-1.5 text-sm rounded-lg border border-gray-300 bg-white hover:bg-gray-50 transition-colors">
                        New Folder
                    </button>
                </div>
                
                <!-- Search -->
                <div class="relative">
                    <input id="file-search" type="text" placeholder="Search files..." 
                           class="pl-8 pr-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                    <div class="absolute left-2.5 top-2 w-4 h-4 text-gray-400">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </div>
            
            <!-- Bulk Operations (hidden by default) -->
            <div id="bulk-operations" class="hidden mt-3 p-3 bg-purple-50 rounded-lg border border-purple-200">
                <div class="flex items-center justify-between">
                    <span id="selection-count" class="text-sm text-purple-700 font-medium">0 selected</span>
                    <div class="flex items-center space-x-2">
                        <button id="select-all-btn" class="px-2 py-1 text-xs rounded bg-purple-100 text-purple-700 hover:bg-purple-200 transition-colors">
                            Select All
                        </button>
                        <button id="clear-selection-btn" class="px-2 py-1 text-xs rounded bg-gray-100 text-gray-700 hover:bg-gray-200 transition-colors">
                            Clear
                        </button>
                        <div class="w-px h-4 bg-purple-300"></div>
                        <button id="copy-btn" class="px-2 py-1 text-xs rounded bg-blue-100 text-blue-700 hover:bg-blue-200 transition-colors">
                            Copy
                        </button>
                        <button id="cut-btn" class="px-2 py-1 text-xs rounded bg-orange-100 text-orange-700 hover:bg-orange-200 transition-colors">
                            Cut
                        </button>
                        <button id="paste-btn" class="px-2 py-1 text-xs rounded bg-green-100 text-green-700 hover:bg-green-200 transition-colors disabled:opacity-50" disabled>
                            Paste
                        </button>
                        <button id="bulk-delete-btn" class="px-2 py-1 text-xs rounded bg-red-100 text-red-700 hover:bg-red-200 transition-colors">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- File List -->
        <div id="file-list" class="flex-1 overflow-y-auto p-4">
            <!-- Files will be loaded here -->
            <div class="text-center text-gray-500 py-8">
                <div class="w-12 h-12 mx-auto mb-3 text-gray-300">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-5l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                </div>
                <p>Loading files...</p>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div id="files-status" class="p-3 border-t border-gray-200/60 bg-gray-50/80 text-sm text-gray-600">
        Ready
    </div>
</div>

<!-- Hidden file input for uploads -->
<input type="file" id="file-input" multiple class="hidden">
