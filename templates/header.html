<header class="fixed top-0 left-0 right-0 z-50 h-16 transition-all duration-300" id="main-header">
    <!-- Ultra-minimal backdrop -->
    <div class="absolute inset-0 bg-white/95 backdrop-blur-xl border-b border-gray-100/80"></div>
    
    <!-- Intelligent layout -->
    <div class="relative flex items-center justify-between h-full px-6 max-w-none mx-auto transition-all duration-300" id="header-content">
        <!-- Logo section -->
        <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center shadow-sm hover:shadow-md transition-shadow">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" 
                          d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
            <div>
                <h1 class="text-lg font-bold text-gray-900 tracking-tight">Alfa</h1>
                <div class="text-xs text-gray-500 -mt-0.5">AI Assistant</div>
            </div>
        </div>
        
        <!-- Center actions -->
        <div class="flex items-center space-x-2">
            <!-- Files toggle button -->
            <button id="files-toggle-btn" 
                    class="group flex items-center space-x-2 px-3 py-2 rounded-xl 
                           bg-gray-50/80 hover:bg-gray-100/80 border border-gray-200/60 hover:border-gray-300/60
                           transition-all duration-200 hover:shadow-sm active:scale-95"
                    title="Fájlkezelő">
                <div class="w-4 h-4 text-gray-600 group-hover:text-gray-800 transition-colors">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-5l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                </div>
                <span class="text-sm font-medium text-gray-700 group-hover:text-gray-900 transition-colors">Fájlok</span>
                <div class="w-1 h-1 bg-purple-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </button>
            
            <!-- Profile toggle button -->
            <button id="profile-toggle-btn" 
                    class="group flex items-center space-x-2 px-3 py-2 rounded-xl 
                           bg-gray-50/80 hover:bg-gray-100/80 border border-gray-200/60 hover:border-gray-300/60
                           transition-all duration-200 hover:shadow-sm active:scale-95"
                    title="Profil">
                <div class="w-4 h-4 text-gray-600 group-hover:text-gray-800 transition-colors">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <span class="text-sm font-medium text-gray-700 group-hover:text-gray-900 transition-colors">Profil</span>
                <div class="w-1 h-1 bg-purple-400 rounded-full opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </button>
        </div>
        
        <!-- Status indicator -->
        <div class="flex items-center space-x-3">
            <div class="flex items-center space-x-2">
                <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
                <span class="text-sm text-gray-600 font-medium">Online</span>
            </div>
        </div>
    </div>
</header>
