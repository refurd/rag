<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Alfa AI - Your intelligent assistant for seamless conversations and productivity.">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Alfa AI - Intelligent Assistant</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Markdown and Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Prism CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=2025090810">
    
    <!-- Tailwind config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        purple: {
                            150: '#e9d5ff'
                        }
                    },
                    backdropBlur: {
                        'xs': '2px'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 h-screen font-sans antialiased overflow-hidden">
    <div class="flex flex-col h-full">
        <!-- Fixed Header -->
        {% include 'header.html' %}
        
        <!-- Scrollable Chat Area -->
        <div class="flex-1 overflow-hidden pt-16">
            {% include 'chat_box.html' %}
        </div>
        
        <!-- Fixed Footer -->
        {% include 'footer.html' %}
        
        <!-- Side Panels -->
        {% include 'profile_panel.html' %}
    </div>
    <!-- Load JavaScript modules in correct order -->
    <script src="{{ url_for('static', filename='js/scroll-to-bottom.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scroll-animations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/markdown-renderer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/floating-copy.js') }}"></script>
    <script src="{{ url_for('static', filename='js/textarea-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/simple-drag-drop.js') }}"></script>
    <script src="{{ url_for('static', filename='js/professional-file-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/profile-panel-manager.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/socket-handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/message-sender.js') }}"></script>
</body>
</html>
